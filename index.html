<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.steveniles.ca</title>
    <style>
        html {
            background: url(background.jpg) no-repeat center center fixed;
            background-size: cover;
            height: 100%;
        }

        body {
            color: rgba(0, 0, 0, 0.25);
            display: flex;
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 14px;
            height: 100%;
            margin: 0;
        }

        main {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .2);
            width: 480px;
            margin: auto;
            padding: 16px;
        }

        img {
            border: 1px solid rgba(0, 0, 0, 0.125);
            float: right;
        }

        ul {
            line-height: 24px;
            list-style-type: none;
            margin: 0;
        }

        a {
            color: #3F7FFF
        }

        .key {
            color: rgba(0, 0, 0, 0.5)
        }

        .value {
            color: #000
        }

        ::selection {
            background: #BFDFFF
        }
    </style>
</head>

<body>
    <main>
        <img src="profile.jpg" width="128" height="128" alt="profile picture">
        <div>{
            <ul>
                <li>"<span class="key">Overview</span>": {
                    <ul>
                        <li>"<span class="key">Name</span>": "<span class="value">Niles, Steven</span>",</li>
                        <li>"<span class="key">Profession</span>": "<span class="value">Software Developer</span>",</li>
                        <li>"<span class="key">Location</span>": "<span class="value">North York, Toronto, ON</span>",</li>
                        <li>"<span class="key">Contact</span>": "<a href="mailto:steve.niles@gmail.com">steve.niles@gmail.com</a>"</li>
                    </ul>},
                </li>
                <li>"<span class="key">Online</span>": [
                    <ul>
                        <li>
                            "<a href="https://stackoverflow.com/cv/steveniles">Developer Profile</a>",
                            "<a href="https://stackoverflow.com/story/steveniles">(Story View)</a>",
                            "<a href="resume.pdf">(PDF)</a>",
                        </li>
                        <li>"<a href="https://github.com/steveniles">GitHub</a>",</li>
                        <li>"<a href="https://www.nuget.org/profiles/Jargon">Nuget</a>"</li>
                </li>
            </ul>]
            </li>
            </ul>}
        </div>
    </main>
</body>

</html>
